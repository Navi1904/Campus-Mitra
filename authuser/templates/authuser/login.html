<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Login</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{% static 'css/logo.jpeg' %}") no-repeat center center fixed;
      background-size: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-card {
      background-color: rgb(5, 0, 0); /* Make the card semi-transparent */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(4, 3, 3, 0.2); /* Enhance the shadow for a modern look */
    }

    .logo img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo p {
      color: #555555;
      font-size: 14px;
    }

    .login-form {
      margin-top: 20px;
    }

    .input-field {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9); /* Make input fields slightly transparent */
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .footer-links {
      margin-top: 10px;
      font-size: 12px;
    }

    .footer-links a {
      color: #777777;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <!-- Replace with your logo -->
        <!-- <img src="logo.png" alt="Job Portal Logo"> -->
        <p style="color: white;">LOG IN PAGE </p>
      </div>
      <form class="login-form" method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" class="input-field" required>
        <input type="password" placeholder="Password" name="password" class="input-field" required>
        {% if msg %}
          <p style="color: red;">{{msg}}</p>
        {% endif %}
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="footer-links">
        <a href="{% url 'register_candidate' %}">Sign Up to Apply</a>
        <a href="{% url 'register_hr' %}">Sign Up as Hr</a>
      </div>
    </div>
  </div>
</body>
</html>
